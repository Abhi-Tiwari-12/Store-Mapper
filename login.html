<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSC Store Mapper 2.0 - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to bottom right, #1e40af, #3b82f6);
            font-family: 'Inter', sans-serif;
        }
        .card {
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        .btn {
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto py-4 px-6">
            <h1 class="text-2xl font-bold text-blue-900">TSC Store Mapper 2.0</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center px-4 py-8">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md card">
            <h2 class="text-xl font-semibold text-gray-800 mb-6 text-center">Sign In</h2>
            <div class="space-y-5">
                <div>
                    <label for="userid" class="block text-sm font-medium text-gray-700">User ID</label>
                    <input type="text" id="userid" placeholder="Enter User ID" class="mt-1 w-full p-3 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-600">
                </div>
                <div>
                    <label for="passcode" class="block text-sm font-medium text-gray-700">Passcode</label>
                    <input type="password" id="passcode" placeholder="Enter Passcode" class="mt-1 w-full p-3 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-600">
                </div>
                <button id="loginBtn" class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium btn hover:bg-blue-700">Sign In</button>
            </div>
            <p id="error" class="text-red-600 text-sm mt-4 text-center hidden"></p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4">
        <div class="max-w-7xl mx-auto text-center">
            <p class="text-sm font-medium">Product by Abhishek Tiwari</p>
        </div>
    </footer>

    <script>
        document.getElementById('loginBtn').addEventListener('click', () => {
            const userid = document.getElementById('userid').value.trim();
            const passcode = document.getElementById('passcode').value.trim();
            const errorEl = document.getElementById('error');

            errorEl.classList.add('hidden');

            if (userid === 'tsc@123' && passcode === 'tsc@123') {
                window.location.href = 'Mapper.html';
            } else {
                errorEl.textContent = 'Invalid User ID or Passcode';
                errorEl.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
